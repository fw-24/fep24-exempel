<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lektion 7</title>
</head>
<body>
    <div id="tid"></div>
    <div id="jul"></div>

    <p id="form-out" style="font-weight: bold;"></p>
    <p id="formfields">
        Text: <input id="min-text" type="text">
            <input id="btn-text" type="button" value="kolla"> <br>
        Number: <input type="number"><br>
        Datum: <input type="date"><br>
        Password: <input type="password"><br>
        Range: <input type="range"><br>
        Color: <input type="color"><br>

        Checkbox: <input id="chk" type="checkbox"> 
            <label for="chk">jag vill ha glass</label><br>
        Radio Ett: <input name="rad" type="radio" value="1"><br>
        Radio Två:<input name="rad" type="radio" value="2"><br>
        Radio Tre:<input name="rad" type="radio" value="3"><br>
        Select: 
        <select id="sel">
            <option value="1">Ett</option>
            <option value="2">Två</option>
            <option value="3">Tre</option>
        </select><br>
        Textarea: <textarea id="my-long-text"></textarea>

    </p>

    <style>
        #gallery {
            display: flex;
        }
        #gallery img {
            height: 100px;
            border: 1px solid black;
            cursor: pointer;
        }
        #lightbox {
            position: absolute;
            top: 0; left: 0;
            background-color: rgba(0,0,0,0.8);
            width: 100%;
            height: 100%;
            display: none;
        }
        #lightbox img {
            height: 70%;
            
        }

    </style>
    <div id="gallery">
        <div><img src="./img/tux-1.png"></div>
        <div><img src="./img/tux-2.png"></div>
        <div><img src="./img/tux-3.png"></div>
    </div>
    <div id="lightbox"></div>

    <script src="form.js"></script>
    <script src="datum.js"></script>
    <script src="lightbox.js"></script>
</body>
</html>
